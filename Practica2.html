<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primos</title>
</head>
<body>
    <input type="text" id="N"></br><br/>
    <button onclick="divisores()">Ver resultados</button>
    <p id="r"></p>
</body>
<script>
    function divisores(){
        var n=document.getElementById("N").value;
        var a=0;
        var d = {};
        for(var i=1;i<=n;i++){
            if(n%i==0){
                divisores[a]=i;
                a++;
            }

        }
        if (a==2){
            document.getElementById("r").innerHTML="El numero es Primo";
        }else{
            document.getElementById("r").innerHTML="El numero no es Primo";
        }
    }
    
</script>
</html>
