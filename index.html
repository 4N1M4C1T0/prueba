<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

</head>
<body>
    Nro 1
    <input type="text" name="nro1" id="nro1"/><br/>
    <small id="mensaje" style="color: red;"></small><br/>
    Nro 2
    <input type="text" name="nro2" id="nro2"/><br/>
    <button onclick="comparar()">Calcular</button>

    <p id="resultado"> </p>
</body>
<script>
    function multiplicacion(a,b){
        var resultado = a * b; 
        console.log(resultado);
        return resultado;
    };

    function ejecutar(){
        var nro1 = document.getElementById("nro1").value;
        var nro2 = document.getElementById("nro2").value;

        var accion = multiplicacion(nro1, nro2);
        document.getElementById("resultado").innerHTML = accion;
    }

    function alerta1(){
        document.getElementById("mensaje").innerHTML = "ha cambiado";
    }

    function elevadoA(){
        var base = document.getElementById("nro1").value;
        var exponente = document.getElementById("nro2").value;
        
        var resultado = base**exponente;

        var otro = 1;

        for(var i = 1; i <= exponente; i++){
            otro = base * otro;
            console.log(otro);
        }

        document.getElementById("mensaje").innerHTML = resultado;
        document.getElementById("resultado").innerHTML = otro;
    }

    function comparar(){
        var nro1 = parseInt(document.getElementById("nro1").value);
        var nro2 = parseInt(document.getElementById("nro2").value);

        if(nro1 > nro2){
            document.getElementById("resultado").innerHTML = "nro1: " + nro1 + " es mayor";
        }
        
        if(nro2 > nro1){
            document.getElementById("resultado").innerHTML = "nro2: " + nro2 + " es mayor";
        } 
        
        if(nro1 == nro2){
            document.getElementById("resultado").innerHTML = "son iguales";
        }
    }
</script>
</html>
